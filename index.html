<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>
    <aside>
        <div class="search">
            <label for="city">Search for city name:</label>
            <input name="city" type="text" id="city" placeholder="London">
            <button type="submit" id="city-submit">Submit</button>
        </div>
        <div class="city-buttons">
            <button>London</button>
            <button>Paris</button>
            <button>Madrid</button>
            <button>Japan</button>
            <button>Japan</button>
        </div>
    </aside>

    <main>
        <div class="current-day">
            <div class="header-cd">
                <div class="stacs">
                    <div class="temp-stacs">
                        <i class="fa-solid fa-cloud"></i>
                        <div class="temp-numeric">8</div>
                        <div class="temp-grades">C|F</div>
                    </div>
                    <div class="weather-stacs">
                        <p class="humidity">Humidity: 11%</p>
                        <p class="wind-speed">Wind speed: 11%</p>
                    </div>
                </div>
                <div class="city-date">
                    <p class="city">London, United Kingdom</p>
                    <p class="date">Sunday, 14:00h</p>
                </div>
            </div>
            <div class="main-cd-temperatures">
                <table id="weather-data">
                    <thead>
                        <tr class="weather-tr">
                            <th><i class="fa-regular fa-clock"></i></th>
                            <th><i class="fa-solid fa-temperature-three-quarters"></i><span>(Cº)</span></th>
                            <th><i class="fa-solid fa-wind"></i><span>(m/s)</span></th>
                            <th><i class="fa-solid fa-droplet"></i><span>(%)</span></th>
                        </tr>
                    </thead>
                    <tbody id="weather-data-body">
                    </tbody>
                </table>                     
            </div>
        </div>
        <div class="forecast">
                <div class="card">
                    <p>Sunday</p>
                    <i class="fa-solid fa-cloud"></i>
                    <p>8º <span>6º</span></p>
                </div>
                <div class="card">
                    <p>Sunday</p>
                    <i class="fa-solid fa-cloud"></i>
                    <p>8º <span>6º</span></p>
                </div>
                <div class="card">
                    <p>Sunday</p>
                    <i class="fa-solid fa-cloud"></i>
                    <p>8º <span>6º</span></p>
                </div>
                <div class="card">
                    <p>Sunday</p>
                    <i class="fa-solid fa-cloud"></i>
                    <p>8º <span>6º</span></p>
                </div>
        </div>
    </main>
    
    
    <script src="
    https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js
    "></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/app.js"></script>
</body>
</html>
