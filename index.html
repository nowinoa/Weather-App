<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <aside>
        <div class="search">
            <label for="city">City Name</label>
            <input name="city" type="text" id="city" placeholder="City Name">
            <button type="submit" id="city-submit">Submit</button>
        </div>
        <div class="city-buttons">
            
        </div>
    </aside>

    <main>
        <div class="current-day">
            <div class="header-cd">
                <div class="left-ct-td">
                    <div class="today-temp">
                        <!-- <i></i> -->
                        <p class="temp-num-td">8</p>
                        <span class="temp-symbol-td">C|F</span>
                    </div>
                    <div class="stats-td">
                        <p>Precipitations: 11%</p>
                        <p>Humidity: 11%</p>
                        <p>Wind: 11%</p>
                    </div>
                </div>
                <div class="right-ct-td">
                    <h4>London, United Kingdom</h4>
                    <p>Sunday, 14:00</p>
                </div>
            </div>
            <div class="main-cd">
            </div>
        </div>
        <div class="forecast">

        </div>
    </main>
    
    
    <script src="
    https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js
    "></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/app.js"></script>
</body>
</html>
